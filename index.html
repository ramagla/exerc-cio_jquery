<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Lista de Tarefas</h1>
        <form id="form-tarefa">
            <input type="text" id="input-tarefa" placeholder="Digite o nome da tarefa">
            <button type="submit" id="botao-tarefa">Cadastrar</button>
        </form>
    </header>
    <main>
        <ol id="lista-tarefas"></ol>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
